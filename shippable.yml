language: ruby

# Version number
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - 2.1.3
  - 2.1.4
  - 2.1.5
  - 2.2.0
  - 2.2.1
  - jruby-1.7.19
  - jruby-9.0.0
  - ree
  
env:
  global:
    - APP_NAME=ruby-betanprod-withouttoolbelt
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage

services:
  - mysql
  - postgres
  - elasticsearch
  - redis
  - memcache
  - mongo
  - rabbitmq
  
build:

  pre_ci_boot:
    image_name: drydock/u14rubpls
    image_tag: prod
    pull: true  
    
  ci:
    - ruby -v
  
  on_success: 
    - git push -f git@heroku.com:$APP_NAME.git master
